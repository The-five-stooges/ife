<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
		.main{
			background: #ccc;
			position: absolute;
			top: 25%;
			left: 25%;
			bottom: 25%;
			right: 25%;
			overflow: hidden;
		}
		.round{
			width: 100px;
			height: 100px;
			border-radius: 100px;
			background: #fc0;
		}
		.cir1{
			position: absolute;
			top:-50px;
			left: -50px;
		}
		.cir2{
			position: absolute;
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="round cir1"></div>
		<div class="round cir2"></div>
	</div>
</body>
</html>
